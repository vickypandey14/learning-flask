<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page For {{ name }}</title>
</head>
<body>

    <h1>Hello, {{ name }}</h1>
    <h3>Your Age is {{ user_age }}</h3>

    <h2>Required Skills:</h2>
    <ul>
        {% for skills in skills %}
            <li>{{ skills }}</li>
        {% else %}
            <li>No Skills are Required</li>
        {% endfor %}
    </ul>


</body>
</html>
