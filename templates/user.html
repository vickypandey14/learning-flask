<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page For {{ name }}</title>
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

</head>
<body>

    <div class="container mx-auto mt-5">
        <h1>Hello, {{ name }}</h1>
        <hr>
        <h3>Your Age is {{ user_age }}</h3>

        <h3>Required Skills:</h3>
        <hr>

        <!-- its like a foreach and forelse loop in php, if you have data it will show the data otherwise it will show the else statement -->

        <!-- with else -->

        <ul class="mt-4" style="list-style-type: none; display: flex; gap: 25px;">
            {% for skills in skills %}
                <li>{{ skills }}</li>
            {% else %}
                <li>No Skills are Required</li>
            {% endfor %}
        </ul>

        <!-- Without Else -->

        <ul class="mt-4" style="list-style-type: none; display: flex; gap: 25px;">
            {% for skills in skills %}
                <li>{{ skills }}</li>
            {% endfor %}
        </ul>


    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
